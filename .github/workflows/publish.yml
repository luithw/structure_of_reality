name: Notify New Blog Post

on:
  push:
    branches: [ main ]
    paths:
      - '_posts/**'
  workflow_dispatch:
    inputs:
      post_file:
        description: 'Path to the post file (e.g., _posts/2024-01-01-my-post.md)'
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch last 2 commits to detect changes
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd scripts
          pip install -r requirements.txt
      
      - name: Detect changed posts
        id: changed_posts
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "posts=${{ github.event.inputs.post_file }}" >> $GITHUB_OUTPUT
          else
            # Get list of changed markdown files in _posts directory
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep "^_posts/.*\.md$" || true)
            if [ -z "$CHANGED_FILES" ]; then
              echo "No post files changed"
              echo "posts=" >> $GITHUB_OUTPUT
            else
              echo "Changed posts:"
              echo "$CHANGED_FILES"
              # Convert newlines to spaces
              POSTS=$(echo "$CHANGED_FILES" | tr '\n' ' ')
              echo "posts=$POSTS" >> $GITHUB_OUTPUT
            fi
          fi
      
      - name: Send Email Notification to Subscribers
        if: steps.changed_posts.outputs.posts != ''
        env:
          BUTTONDOWN_API_KEY: ${{ secrets.BUTTONDOWN_API_KEY }}
          GITHUB_PAGES_URL: ${{ vars.PAGES_URL }}
        run: |
          POSTS="${{ steps.changed_posts.outputs.posts }}"
          
          for POST_FILE in $POSTS; do
            if [ -f "$POST_FILE" ]; then
              echo "=========================================="
              echo "Sending email notification for: $POST_FILE"
              echo "=========================================="
              
              # Extract post metadata for URL construction
              FILENAME=$(basename "$POST_FILE")
              POST_DATE=$(echo "$FILENAME" | grep -oE '^[0-9]{4}-[0-9]{2}-[0-9]{2}')
              POST_SLUG=$(echo "$FILENAME" | sed -E 's/^[0-9]{4}-[0-9]{2}-[0-9]{2}-(.*)\.md$/\1/')
              
              YEAR=$(echo "$POST_DATE" | cut -d'-' -f1)
              MONTH=$(echo "$POST_DATE" | cut -d'-' -f2)
              DAY=$(echo "$POST_DATE" | cut -d'-' -f3)
              
              POST_URL="${GITHUB_PAGES_URL}/${YEAR}/${MONTH}/${DAY}/${POST_SLUG}/"
              
              python3 scripts/send_email_notification.py "$POST_FILE" "$POST_URL" || echo "⚠️  Email notification failed"
              
              echo ""
            fi
          done
      
      - name: Send SMS/WhatsApp Alerts
        if: steps.changed_posts.outputs.posts != ''
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
          TWILIO_WHATSAPP_NUMBER: ${{ secrets.TWILIO_WHATSAPP_NUMBER }}
          NOTIFICATION_PHONE_NUMBERS: ${{ secrets.NOTIFICATION_PHONE_NUMBERS }}
          NOTIFICATION_CHANNELS: ${{ vars.NOTIFICATION_CHANNELS }}
          GITHUB_PAGES_URL: ${{ vars.PAGES_URL }}
        run: |
          POSTS="${{ steps.changed_posts.outputs.posts }}"
          
          for POST_FILE in $POSTS; do
            if [ -f "$POST_FILE" ]; then
              echo "=========================================="
              echo "Sending SMS/WhatsApp alerts for: $POST_FILE"
              echo "=========================================="
              
              # Extract post metadata for URL construction
              FILENAME=$(basename "$POST_FILE")
              POST_DATE=$(echo "$FILENAME" | grep -oE '^[0-9]{4}-[0-9]{2}-[0-9]{2}')
              POST_SLUG=$(echo "$FILENAME" | sed -E 's/^[0-9]{4}-[0-9]{2}-[0-9]{2}-(.*)\.md$/\1/')
              
              YEAR=$(echo "$POST_DATE" | cut -d'-' -f1)
              MONTH=$(echo "$POST_DATE" | cut -d'-' -f2)
              DAY=$(echo "$POST_DATE" | cut -d'-' -f3)
              
              POST_URL="${GITHUB_PAGES_URL}/${YEAR}/${MONTH}/${DAY}/${POST_SLUG}/"
              
              python3 scripts/send_sms_notification.py "$POST_FILE" "$POST_URL" || echo "⚠️  SMS/WhatsApp notification failed"
              
              echo ""
            fi
          done
