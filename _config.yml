# Site settings
title: Structure of Reality
description: Chinese American computer scientist, navigating to the origin of intelligence.
author: Tim Lui
email: lui.thw@gmail.com
url: "https://luithw.github.io"
baseurl: "/structure_of_reality"

# Build settings
markdown: kramdown
theme: minima
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Tim Lui"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - scripts/
  - .github/
  - README.md
  - FEATURES.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# =============================================================================
# FEATURES CONFIGURATION
# =============================================================================

# GitHub repository for Utterances comments
# Format: username/repository
github_repo: luithw/structure_of_reality

# Newsletter (Buttondown)
# Sign up at: https://buttondown.email
# Your Buttondown username (from your Buttondown URL)
buttondown_username: structureofreality

# Firebase Authentication
# Create a project at: https://console.firebase.google.com
# Enable Authentication and add your domain to authorized domains
# Replace these with your actual Firebase config values
firebase_api_key: YOUR_API_KEY
firebase_auth_domain: YOUR_PROJECT.firebaseapp.com
firebase_project_id: YOUR_PROJECT_ID
firebase_storage_bucket: YOUR_PROJECT.appspot.com
firebase_messaging_sender_id: YOUR_SENDER_ID
firebase_app_id: YOUR_APP_ID

